version: "3.9"

services:
  odoo:
    # image: novobidevops/odoo:16
    build: ./box
    ports:
      - "8069:8069"
    volumes:
      - ./:/opt/odoo
      - odoo_data:/home/odoo/.local/share/Odoo
    command: bash -c "$${PYTHON_PATH} $${START_ODOO} $${ODOO_PARAM} && tail -f /dev/null"
    environment:
      PYTHON_PATH: "/usr/bin/python3"
      START_ODOO: "/opt/odoo/odoo/odoo-bin -c /opt/odoo/odoo.conf"
      ODOO_PARAM: ""
    depends_on:
      - postgres_odoo
    tty: true
  postgres_odoo:
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - postgres_odoo_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    tty: true
  oms:
    build: ./box
    ports:
      - "8070:8069"
    volumes:
      - ./:/opt/odoo
      - oms_data:/home/odoo/.local/share/Odoo
    command: bash -c "$${PYTHON_PATH} $${START_ODOO} $${ODOO_PARAM} && tail -f /dev/null"
    environment:
      PYTHON_PATH: "/usr/bin/python3"
      START_ODOO: "/opt/odoo/odoo/odoo-bin -c /opt/odoo/oms.conf"
      ODOO_PARAM: ""
    depends_on:
      - postgres_oms
    tty: true
  postgres_oms:
    image: postgres:13
    ports:
      - "5433:5432"
    volumes:
      - postgres_oms_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    tty: true

volumes:
  odoo_data:
  postgres_odoo_data:
  oms_data:
  postgres_oms_data:
